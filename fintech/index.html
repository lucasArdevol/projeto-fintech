<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Octavarium</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
   
  </head>

  <body class="text-center">    
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="logo2.png" alt="" width="200px">

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-1 mt-5">
          <label>
            <p><a href="dashboard.html">Esqueceu sua senha?</a></p>
          </label>
        </div>
        <a href="dashboard.html"><button class="w-100 btn btn-danger" type="button">LOGIN</button></a>

        <h1 class="h3 mt-4 mb-4 fw-normal">OU</h1>

        <a href="dashboard.html"><button class="w-100 btn btn-outline-secondary mb-2" type="button">Continuar com o Google</button></a>
        <a href="dashboard.html"><button class="w-100 btn btn-outline-secondary mb-5" type="button">Continuar com o Facebook</button></a>

        <p>Novo aqui? <a href="#">Crie sua conta</a></p>

        <p class="mt-5 mb-3 text-muted">&copy; 2022 Octavarium</p>
      </form>
    </main>
  </body>
</html>
